<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Relatório</title>
</head>
<body>
    <header>
        <button class="previous"></button>
        <span id="mesRelatorio" class="mes">Abril</span>
        <button class="next"></button>
    </header>
    <main>
        <div class="relatorio">
            <ul>
                <li>
                    <span class="dado">Horas</span>
                    <span id="horasTotal">00:00</span>
                </li>
                <li>
                    <span class="dado">Revisitas</span>
                    <span id="revisitasTotal">00</span>
                </li>
                <li>
                    <span class="dado">Vídeos</span>
                    <span id="videosTotal">00</span>
                </li>
                <li>
                    <span class="dado">Publicações</span>
                    <span id="pubTotal">00</span>
                </li>
                <li>
                    <span class="dado">Estudos</span>
                    <div class="editaEstudo">
                        <span id="estudosTotal">00</span>
                        <button id="qtdEstudos" class="editar"></button>
                    </div>
                    
                </li>
            </ul>
        </div>
        <div class="tabela">
            <table>
                <thead>
                  <tr>
                    <th>Dia</th>
                    <th>Horas</th>
                    <th>Vídeos</th>
                    <th>Publicações</th>
                    <th>Revisitas</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
              
        </div>
    </main>
    <footer>
        <button id="alvo" class="alvo"></button>
        <button id="add" class="add"></button>
        <a id="send" class="send"></a>
    </footer>
    <div class="caixa-dialogo" id="minha-caixa-dialogo">
        <div class="caixa-dialogo-conteudo">
            <!-- Conteúdo da caixa de diálogo aqui -->
            <h2 id="titleModal">Adicionar</h2>
            <div class="form-adiciona">
                <label for="dia">Dia
                    <input type="number" id="dia" style="width: 25px;" name="dias" min="1" max="31" pattern="[1-9]|[12][0-9]|3[01]" >
                </label>
                <label for="horas">Horas
                    <input type="number" id="horas" style="width: 25px; text-align: end;" >:
                    <input type="number" id="min" style="width: 25px;" value="00" name="minutos" min="0" max="59">
                </label>
                <label for="videos">Vídeos
                    <input type="number" id="videos" style="width: 25px;" value="0">
                </label>
                <label for="publicacao">Publicações
                    <input type="number" id="publicacoes" style="width: 25px;" value="0">
                </label>
                <label for="revisita">Revisitas
                    <input type="number" id="revisitas" style="width: 25px;" value="0">
                </label>
            </div>
            <div class="footer-dialogo">
                <button id="fechar-dialogo" class="cancel"></button>
                <button id="incluirAtividade" class="salvar"></button>
            </div>
        </div>
    </div>
    <script src="./js/relatorioTabela.js"></script>
    <script src="./js/elementsDOM.js"></script>
</body>
</html>
