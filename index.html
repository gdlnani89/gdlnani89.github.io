<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
      </script>
    <title>Relatório</title>
</head>
<body>
    <header>
        <button class="previous">
            <ion-icon name="caret-back-circle"></ion-icon>
        </button>
        <span id="mesRelatorio" class="mes">Abril</span>
        <button class="next">
            <ion-icon name="caret-forward-circle"></ion-icon>
        </button>
    </header>
    <main>
        <div class="relatorio">
            <ul>
                <li>
                    <span class="dado">Horas</span>
                    <span id="horasTotal">00:00</span>
                </li>
                <li>
                    <span class="dado">Revisitas</span>
                    <span id="revisitasTotal">00</span>
                </li>
                <li>
                    <span class="dado">Vídeos</span>
                    <span id="videosTotal">00</span>
                </li>
                <li>
                    <span class="dado">Publicações</span>
                    <span id="pubTotal">00</span>
                </li>
                <li>
                    <span class="dado">Estudos</span>
                    <div class="editaEstudo">
                        <span id="estudosTotal">00</span>
                        <button id="qtdEstudos" title="Alterar">
                            <ion-icon name="create"></ion-icon>
                        </button>
                    </div>
                    
                </li>
            </ul>
        </div>
        <div class="tabela">
            <table>
                <thead>
                  <tr>
                    <th>Dia</th>
                    <th>Horas</th>
                    <th>Vídeos</th>
                    <th>Publicações</th>
                    <th>Revisitas</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
        </div>
    </main>
    <footer>
        <button id="alvo" title="Alvos">
            <ion-icon name="rocket"></ion-icon>
        </button>
        <button id="add">
            <ion-icon name="add-circle"></ion-icon>
        </button>
        <a id="send">
            <ion-icon name="navigate"></ion-icon>
        </a>
    </footer>
    <!-- modal -->
    <div class="caixa-dialogo" id="minha-caixa-dialogo">
        <div class="caixa-dialogo-conteudo">
            <h2 id="titleModal"></h2>
            <div id="corpoModal" class="body-modal"></div>
            <div id="btnsFooter" class="footer-dialogo"></div>
        </div>
    </div>
    <script src="./js/relatorioTabela.js"></script>
    <script src="./js/elementsDOM.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
